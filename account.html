		.navbar-form .btn{
			padding: 10px 10px;
			font-weight: bolder;
			font-size: 20px;
			text-transform: none;
		}
		.dropdown-menu{
			width: 200px;
		}

			transform: scale(1.2);
			color: #AB8751;

		.account{
			padding-top: 150px;
		}
		.account h1{
			font-family: 'Pacifico', cursive;
			color: #009688;
		}
		input[type="text"] , input[type="number"] , input[type="password"] , input[type="email"]{
			width: 400px;
		}
		.name{
			margin-right: 30px;
		}
		.account button{
			transform: translateX(200px);
			background-color: #009688;
		}
		.password{
			margin-right: 34px;
		}
	</style>
</head>

	<div class="container-fluid">
		<div class="container account">
			<h1 class="font-weight-bold">Update Account Details</h1>
			<hr class="black lighten-1">
			<div class="row py-4">
				<div class="col-sm-12">
					<form>
						<div class="form-group">
							<label for="name" class="name">Name:</label>
							<input type="text" name="text" id="name" placeholder="Enter your new name">
						</div>
						<div class="form-group">
							<label for="name" class="mr-sm-3">Email id:</label>
							<input type="email" name="email" id="name" placeholder="Enter your new Email id">
						</div>
						<div class="form-group">
							<label for="name" class="mr-sm-1">Phone No:</label>
							<input type="number" name="number" id="name" placeholder="Enter your new contact no.">
						</div>
						<button class="btn btn-default">UPDATE</button>
					</form>
				</div>
			</div>
			<hr class="black lighten-1 mb-5">
			<h1 class="font-weight-bold">Change Password</h1>
			<hr class="black lighten-1">
			<div class="row py-4">
				<div class="col-sm-12">
					<form>
						<div class="form-group">
							<label for="name" class="password">Enter old password:</label>
							<input type="password" name="password" id="name" placeholder="">
						</div>
						<div class="form-group">
							<label for="name" class="mr-sm-4">Email new password:</label>
							<input type="password" name="password" id="name" placeholder="">
						</div>
						<div class="form-group">
							<label for="name" class="mr-sm-1">Re-enter new password:</label>
							<input type="password" name="password" id="name" placeholder="">
						</div>
						<button class="btn btn-default">UPDATE</button>
					</form>
				</div>
			</div>
			<hr class="black lighten-1 mb-5">
			<h1 class="font-weight-bold">Deactivate Account</h1>
			<hr class="black lighten-1">
			<div class="row py-4">
				<div class="col-sm-12 text-left">
					<form>
						<div class="form-group">
							<label for="password">Enter Password:</label>
							<input type="password" name="password" id="password">
						</div>
					</form>
					<ul class="list-unstyled list-inline">
						<li class="list-inline-item"><input type="radio" name="radio"></li>
						<li class="list-inline-item">I agree to the terms & conditions...</li>
					</ul>
					<button class="btn btn-default">UPDATE</button>
				</div>
			</div>
		</div>
	</div>
