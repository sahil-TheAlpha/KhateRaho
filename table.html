<!DOCTYPE html>
<html>
<head>
	<!--Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.min.css" rel="stylesheet">
	<!-- Google Fonts --->
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Teko:700" rel="stylesheet">
	<title>Tables Booked</title>
	<style type="text/css">
		html,body{
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
		}
		.col-sm-3 h1{
			font-family: 'Pacifico', cursive; 
		}
		.col-sm-3 img{
			width: 150px;
			height: 150px;
			border-radius: 50%;
			/*margin-top: 180px;*/
			transform: translateX(80px);
			margin-bottom: 20px;
			object-fit: cover;
		}
		.col-sm-3{
			background-color: #009688;
			width: 100%;
			height: 100vh;
		}
		.col-sm-3 ul li{
			padding-top: 10px;
		}
		.col-sm-3 ul li a{
			font-size: 15px;
			font-weight: bold;
			text-transform: uppercase;
		}
		.col-sm-9{
			padding-top: 50px;
			width: 100%;
			height: 100%;
		}
		.table h1{
			font-family: 'Pacifico', cursive;
		}
		.table table{
			max-width: 800px;
			transform: translateX(50px);
		}
		.table .eminem{
			max-width: 800px;
			transform: translateX(50px);
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 py-5">
				<img class="img-responsive" src="https://images.pexels.com/photos/91227/pexels-photo-91227.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
				<h1 class="font-weight-bold text-center text-white">Welcome, Deeraj!</h1>
				<ul class="list-unstyled list-inline">
					<li class="list-item text-center"><a href="#" class="text-white"></i>Account Settings</a></li>
					<li class="list-item text-center"><a href="#" class="text-white">Restaurant Details</a></li>
					<li class="list-item text-center"><a href="#" class="text-white">Inventory</a></li>
					<li class="list-item text-center"><a href="#" class="text-white">Table Bookings</a></li>
					<li class="list-item text-center"><a href="#" class="text-white">Takaway Orders</a></li>
					<li class="list-item text-center"><a href="#" class="text-white">Logout</a></li>

				</ul>
			</div>
			<div class="col-sm-9 table">
				<h1 class="font-weight-bold mb-sm-5">Requests for Booking a table</h1>
				<table class="table table-responsive table-bordered table-striped table-hover">
					<thead class="black text-center text-white text-uppercase">
						<tr>
							<th>Name</th>
							<th>Time</th>
							<th>Date</th>
							<th>No. of People</th>
							<th>Selected Table</th>
							<th>Confirm</th>
							<th>Reject</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="text" name="text"></td>
							<td><input type="time" name="time"></td>
							<td><input type="date" name="date"></td>
							<td><input type="number" name="number"></td>
							<td><select>
  									<option>1</option>
  									<option>2</option>
  									<option>3</option>
  									<option>4</option>
  									<option>5</option>
  									<option>6</option>
  									<option>7</option>
  									<option>8</option>
  									<option>9</option>
  									<option>10</option>
								</select></td>
							<td><input type="button" name="button" value="CONFIRM" class="btn-success"></td>
							<td><input type="button" name="button" value="REJECT" class="btn-danger"></td>
						</tr>
					</tbody>
				</table>
				<h1 class="font-weight-bold mt-sm-5 mb-sm-5">Previous Table Bookings</h1>
				<table class="table table-responsive table-bordered table-striped table-hover eminem">
					<thead class="black text-center text-white text-uppercase">
						<tr>
							<th>Name</th>
							<th>Time</th>
							<th>Date</th>
							<th>No. of People</th>
							<th>Selected Table</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="text" name="text"></td>
							<td><input type="time" name="time"></td>
							<td><input type="date" name="date"></td>
							<td><input type="number" name="number"></td>
							<td><select>
  									<option>1</option>
  									<option>2</option>
  									<option>3</option>
  									<option>4</option>
  									<option>5</option>
  									<option>6</option>
  									<option>7</option>
  									<option>8</option>
  									<option>9</option>
  									<option>10</option>
								</select></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/js/mdb.min.js"></script>
</body>
</html>
