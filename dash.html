<!DOCTYPE html>
<html>
<head>
	<!--Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.min.css" rel="stylesheet">
	<!-- Chosen CSS --->
	<link href="http://harvesthq.github.io/chosen/chosen.css" rel="stylesheet" />
	<!-- Google Fonts --->
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Teko:700" rel="stylesheet">
	<title>Merchant Dashboard</title>
	<style type="text/css">
		html,body{
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
		}
		.col-sm-3 h1{
			font-family: 'Pacifico', cursive; 
		}
		.col-sm-3 img{
			width: 150px;
			height: 150px;
			border-radius: 50%;
			/*margin-top: 180px;*/
			transform: translateX(80px);
			margin-bottom: 20px;
		}
		.col-sm-3{
			background-color: #009688;
			width: 100%;
			height: 100vh;
		}
		.col-sm-3 ul li{
			padding-top: 10px;
		}
		.col-sm-3 ul li a{
			font-size: 15px;
			font-weight: bold;
			text-transform: uppercase;
		}
		.col-sm-9{
			background-color: #D7D7DF;
			padding:100px;
		}
		.col-sm-9 h3{
			font-family: 'Pacifico', cursive;
			color: black;
		}
		.modal-header{
			background-color: #009688;
		}
		.modal-footer .btn{
			background-color: #009688;	
		}
		#selectedlist {
  			border: solid 1px #eee;
  			margin-top: 20px;
  			padding: 5px
		}
		#selectedlist div {
  			display:inline-block;
  			padding-left: 5px;
  			margin:0 2px;
  			border: 1px solid;
  			background: #ccc;
		}
		#selectedlist span {
  			float: right;
  			width: 15px;
  			height: 16px;
  			line-height: 16px;
  			margin: 2px 2px;
  			border-radius: 5px;
  			text-align: center;
  			cursor: pointer;
  			color: red;
  			background: royalblue;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 py-5">
				<img class="img-responsive" src="https://images.pexels.com/photos/91227/pexels-photo-91227.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
				<h1 class="font-weight-bold text-center text-white">Welcome, Deeraj!</h1>
				<ul class="list-unstyled list-inline">
					<li class="list-item text-center"><a href="#" class="text-white"></i>Account Settings</a></li>
					<li class="list-item text-center"><a href="#" class="text-white">Restaurant Details</a></li>
					<li class="list-item text-center"><a href="#" class="text-white" onclick="inventory()">Inventory</a></li>
					<li class="list-item text-center"><a href="#" class="text-white">Your Orders</a></li>
					<li class="list-item text-center"><a href="#" class="text-white">Logout</a></li>
				</ul>
			</div>
			<div class="col-sm-9" id="inventory" style="display: none;"">
				<h3 class="font-weight-bold">You don't have any inventories added. Would you like to add one?&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" class="btn aqua-gradient b-50" data-toggle="modal" data-target="#modalContactForm" style="font-family: normal;">Add</a></h3>
				<table class="table table-bordered table-striped table-hover d-flex table-responsive" id="dataTable">
					<thead>
						<tr>
							<th class="font-weight-bold">SrNo.</th>
							<th class="font-weight-bold text-uppercase">Name</th>
							<th class="font-weight-bold text-uppercase">Cuisine</th>
							<th class="font-weight-bold text-uppercase">Description</th>
							<th class="font-weight-bold text-uppercase">Price</th>
							<th class="font-weight-bold text-uppercase">Inventory</th>
							<th></th>
						</tr>
						<tr>
							<td><input type="checkbox" name="chk" /></td>
                            <td><input type="text" name="text" class="text" id="text"></td>
                            <td><textarea class="area" id="area"></textarea></td>
                            <td><textarea type="select" class="area" id="area1"></textarea></td>
                            <td><input type="number" name="text" id="number"></td>
                            <td><input type="number" name="text" id="number"></td>
                            <td><input type="button" name="button" class="btn-danger" value="Edit"></td>
                            <td><input type="button" name="button" class="btn-danger" value="Delete"></td>
                        </tr>
					</thead>
				</table>
				<div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    				<div class="modal-dialog modal-notify modal-side modal-top-right" role="document">
        				<div class="modal-content">
            				<div class="modal-header text-center">
                				<h1 class="modal-title w-100 font-weight-bold text-white">ADD AN ITEM</h1>
                				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    				<span aria-hidden="true">&times;</span>
                				</button>
            				</div>
            				<div class="modal-body mx-3">
                				<div class="md-form">
                    				<i class="fa fa-user prefix grey-text"></i>
                    				<input type="text" id="form34" class="form-control validate">
                    				<label data-error="wrong" data-success="right" for="form34">Name of item</label>
                				</div>
                			<div class="md-form">
                    			<i class="fa fa-envelope prefix grey-text"></i>
                    			<select data-placeholder="Start typing to select a cuisine" multiple class="chosen-select-width" tabindex="16" id="cities">
  									<option>North-Indian</option>
  									<option>South-Indian</option>
  									<option>Chinese</option>
  									<option>Japanese</option>
  									<option>Continental</option>
  									<option>Thai</option>
  									<option>Italian</option>
  									<option>French</option>
  									<option>Lebanese</option>
  									<option>Rajasthani</option>
  									<option>Spanish</option>
								</select>
								<div id="selectedlist"></div><!-- 
                    			<label data-error="wrong" data-success="right" for="form29">Cuisine Type</label> -->
                			</div>
                			<div class="md-form">
                    			<i class="fa fa-tag prefix grey-text"></i>
                    			<textarea type="text" id="form32" class="md-textarea form-control" rows="3"></textarea>
                    			<label data-error="wrong" data-success="right" for="form32">Description of item</label>
                			</div>
                			<div class="md-form">
                    			<i class="fas fa-dollar-sign prefix grey-text"></i>
                    			<input type="number" id="form8" class="form-control validate" />
                    			<label data-error="wrong" data-success="right" for="form8">Price of item</label>
                			</div>
                			<div class="md-form">
                    			<i class="fas fa-utensils prefix grey-text"></i>
                    			<input type="number" id="form8" class="form-control validate" />
                    			<label data-error="wrong" data-success="right" for="form8">How many pieces are sold?</label>
                			</div>
            			</div>
            			<div class="modal-footer d-flex justify-content-center">
                			<button class="btn">Add<i class="fa fa-paper-plane-o ml-1"></i></button>
            			</div>
        			</div>
    			</div>
			</div>
		</div>
	</div>
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/js/mdb.min.js"></script>
	<!-- Chosen JS -->
	<script src="http://harvesthq.github.io/chosen/chosen.jquery.js"></script>
	<script type="text/javascript">
		function inventory(){
			var inventory = document.getElementById("inventory");
			if(inventory.style.display === "none"){
				inventory.style.display = "block";
			}else{
				inventory.style.display = "none";
			}
		}
		$(document).ready(function() {
  			$(".chosen-select-width").chosen({
    			width: "100%"
  			});
  			$("#cities").change(function(e, chosen) {
    			$a = $("<div/>", {
      				text: chosen.selected
    			}).append(
      			$("<span/>", {
        		text: "x",
        	on: {
          	click: function() {
            $(this).parent().remove();
          }
        }
      })).appendTo("#selectedlist");
  });

});
	</script>
</body>
</html>
