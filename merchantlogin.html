<!DOCTYPE html>
<html>
<head>
	<!--Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.min.css" rel="stylesheet">
	<title>Merchant Login</title>
	<style type="text/css">
	body{ 
		background-image:linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),url("https://hdwallsource.com/img/2014/9/blur-26347-27038-hd-wallpapers.jpg");
		/*background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url(https://images.pexels.com/photos/1128678/pexels-photo-1128678.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260);*/ 
		background-repeat:no-repeat; 
		background-position:center; 
		background-size:cover;
		height: 100vh;
	}	
	.panel h2{ 
		color:aqua-gradient; 
		font-size:18px; 
		margin:0 0 8px 0;
	}
	.panel p{ 
		color:#777777; 
		font-size:14px; 
		margin-bottom:30px; 
		line-height:24px;
	}
	.login-form .form-control{
  		background: #f7f7f7 none repeat scroll 0 0;
  		border: 1px solid #d4d4d4;
  		border-radius: 4px;
  		font-size: 14px;
  		height: 50px;
  		line-height: 50px;
	}
	.container{
		padding-top: 150px;
	}
	.main-div{
  		background: #ffffff none repeat scroll 0 0;
  		border-radius: 2px;
  		margin: 10px auto 30px;
  		max-width: 38%;
  		padding: 50px 70px 70px 71px;
  		border: 5px solid aqua-gradient;

	}
	.login-form .form-group{
  		margin-bottom:10px;
	}
	.login-form{ 
		text-align:center;
	}
	.forgot a{
  		color: #777777;
  		font-size: 14px;
  		text-decoration: underline;
	}
	.login-form  .btn.btn-primary{
  		background: #f0ad4e none repeat scroll 0 0;
  		border-color: #f0ad4e;
  		color: #ffffff;
  		font-size: 14px;
  		width: 100%;
  		height: 50px;
  		line-height: 50px;
  		padding: 0;
	}
	.forgot {
  		text-align: left; 
  		margin-bottom:30px;
  		color: #AB8751;
	}
	.botto-text {
  		color: #ffffff;
  		font-size: 14px;
  		margin: auto;
	}
	.login-form .btn.btn-primary.reset{
  		background: #ff9900 none repeat scroll 0 0;
	}
	.back{ 
		text-align: left; 
		margin-top:10px;
	}
	.back a{
		color: #444444; 
		font-size: 13px;text-decoration: none;
	}

	</style>
</head>
<body>
	<div class="container">
		<div class="login-form">
			<div class="main-div">
    			<div class="panel">
   					<h2 class="font-weight-bold text-uppercase">Merchant Login</h2>
   					<p class="lead">Please enter your email and password</p>
   				</div>
    			<form id="Login">
        			<div class="form-group">
            			<input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
        			</div>
        			<div class="form-group">
            			<input type="password" class="form-control" id="inputPassword" placeholder="Password">
        			</div>
        			<div class="forgot">
        				<a href="#">Forgot password?</a>
					</div>
        			<button type="submit" class="btn aqua-gradient">Login</button>	
        			<button type="submit" class="btn aqua-gradient">SignUp</button>
    			</form>
    		</div>
    	</div>
    </div>		
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/js/mdb.min.js"></script>
</body>
</html>
