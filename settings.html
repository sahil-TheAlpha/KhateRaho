<!DOCTYPE html>
<html>
<head>
	<!--Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.min.css" rel="stylesheet">
	<!-- Google Fonts --->
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Teko:700" rel="stylesheet">
	<title>Merchant Dashboard</title>
	<style type="text/css">
		html,body{
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
		}
		.col-sm-3 h1{
			font-family: 'Pacifico', cursive; 
		}
		.col-sm-3 img{
			width: 150px;
			height: 150px;
			border-radius: 50%;
			/*margin-top: 180px;*/
			transform: translateX(80px);
			margin-bottom: 20px;
			object-fit: cover;
		}
		.col-sm-3{
			background-color: #009688;
			width: 100%;
			height: 100vh;
		}
		.col-sm-3 ul li{
			padding-top: 10px;
		}
		.col-sm-3 ul li a{
			font-size: 15px;
			font-weight: bold;
			text-transform: uppercase;
		}
		.account{
			padding-top: 10px;
			background-color: #D7D7DF;
		}
		.account h1{
			font-family: 'Pacifico', cursive;
			color: #009688;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 py-5">
				<img class="img-responsive" src="https://images.pexels.com/photos/91227/pexels-photo-91227.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
				<h1 class="font-weight-bold text-center text-white">Welcome, Deeraj!</h1>
				<ul class="list-unstyled list-inline">
					<li class="list-item text-center"><a href="#" class="text-white" onclick="account()"></i>Account Settings</a></li>
					<li class="list-item text-center"><a href="#" class="text-white">Restaurant Details</a></li>
					<li class="list-item text-center"><a href="#" class="text-white">Inventory</a></li>
					<li class="list-item text-center"><a href="#" class="text-white">Your Orders</a></li>
					<li class="list-item text-center"><a href="#" class="text-white">Logout</a></li>
				</ul>
			</div>
			<div class="col-sm-9 account" id="account" onclick="account()" style="display: none;">
				<h1 class="font-weight-bold">Update Account Details</h1>
				<hr class="black">
				<div class="container">
					<div class="row mb-5">
						<div class="col-sm-6">
							<form>
								<div class="form-group">
									<label for="name" class="name">Name:</label>
									<input type="text" name="text" id="name" placeholder="Enter your new name" class="form-control">
								</div>
								<div class="form-group">
									<label for="name" class="name">Email id:</label>
									<input type="email" name="email" id="email" placeholder="Enter your new email" class="form-control">
								</div>
								<div class="form-group">
									<label for="name" class="name">Contact No:</label>
									<input type="number" name="number" id="number" placeholder="Enter your new contact number" class="form-control">
								</div>
								<button class="btn btn-default">UPDATE</button>
							</form>
						</div>
						<div class="col-sm-6">
							<form>
								<div class="form-group">
									<label for="name" class="password">Enter old password:</label>
									<input type="password" name="password" id="name" placeholder="Enter old password:" class="form-control">
								</div>
								<div class="form-group">
									<label for="name" class="mr-sm-4">Email new password:</label>
									<input type="password" name="password" id="name" placeholder="Enter new password:" class="form-control">
								</div>
								<div class="form-group">
									<label for="name" class="mr-sm-1">Re-enter new password:</label>
									<input type="password" name="password" id="name" placeholder="Re-enter new password" class="form-control">
								</div>
								<button class="btn btn-default">UPDATE</button>
							</form>
						</div>	
					</div>
					<h1 class="font-weight-bold">Deactivate Account</h1>
					<hr class="black">
					<div class="row">
						<div class="col-sm-12">
							<form>
								<div class="form-group">
									<label for="password">Enter Password:</label>
									<input type="password" name="password" id="password" class="form-control">
								</div>
							</form>
							<ul class="list-unstyled list-inline">
								<li class="list-inline-item"><input type="radio" name="radio"></li>
								<li class="list-inline-item">I agree to the terms & conditions...</li>
							</ul>
							<button class="btn btn-default">UPDATE</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>			
				
			
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/js/mdb.min.js"></script>
	<script type="text/javascript">
		function account(){
			var account = document.getElementById("account");
			if(account.style.display === "none"){
				account.style.display = "block";
			}else{
				account.style.display = "none";
			}
		}
	</script>
</body>
</html>
